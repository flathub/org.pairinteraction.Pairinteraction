app-id: org.pairinteraction.Pairinteraction

runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk

base: io.qt.PySide.BaseApp
base-version: '6.9'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
    - BASEAPP_REMOVE_NUMPY=1

command: start_pairinteraction_gui

finish-args:
  - --device=dri
  - --env=JUPYTER_PLATFORM_DIRS=1
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland

modules:
  - name: openblas
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - TARGET=GENERIC
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.30.tar.gz
        sha256: 27342cff518646afb4c2b976d809102e368957974c250a25ccc965e53063c95d
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include
      - /share

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/5.0.1/eigen-5.0.1.tar.bz2
        sha256: e4de6b08f33fd8b8985d2f204381408c660bffa6170ac65b68ae1bd3cd575c0a
        x-checker-data:
          type: anitya
          project-id: 666
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/$version/eigen-$version.tar.bz2
    cleanup:
      - '*'

  - name: fmt
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_POSITION_INDEPENDENT_CODE=On
      - -DFMT_TEST=Off
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/archive/12.1.0.tar.gz
        sha256: ea7de4299689e12b6dddd392f9896f08fb0777ac7168897a244a6d6085043fea
        x-checker-data:
          type: anitya
          project-id: 11526
          stable-only: true
          url-template: https://github.com/fmtlib/fmt/archive/$version.tar.gz
    cleanup:
      - '*'

  - name: spdlog
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DSPDLOG_BUILD_SHARED=Off
      - -DSPDLOG_BUILD_PIC=On
      - -DSPDLOG_FMT_EXTERNAL=On
    sources:
      - type: archive
        url: https://github.com/gabime/spdlog/archive/refs/tags/v1.16.0.tar.gz
        sha256: 8741753e488a78dd0d0024c980e1fb5b5c85888447e309d9cb9d949bdb52aa3e
        x-checker-data:
          type: anitya
          project-id: 15599
          stable-only: true
          url-template: https://github.com/gabime/spdlog/archive/refs/tags/v$version.tar.gz
    cleanup:
      - '*'

  - name: nlohmann_json
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DJSON_BuildTests=Off
    sources:
      - type: archive
        url: https://github.com/nlohmann/json/archive/refs/tags/v3.12.0.tar.gz
        sha256: 4b92eb0c06d10683f7447ce9406cb97cd4b453be18d7279320f7b2f025c10187
        x-checker-data:
          type: anitya
          project-id: 11152
          stable-only: true
          url-template: https://github.com/gabime/spdlog/archive/refs/tags/v$version.tar.gz
    cleanup:
      - '*'

  - name: cpptrace
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCPPTRACE_BUILD_TESTING=Off
      - -DCPPTRACE_GET_SYMBOLS_WITH_LIBDL=On
    sources:
      - type: archive
        url: https://github.com/jeremy-rifkin/cpptrace/archive/refs/tags/v1.0.4.tar.gz
        sha256: 5c9f5b301e903714a4d01f1057b9543fa540f7bfcc5e3f8bd1748e652e24f9ea
        x-checker-data:
          type: anitya
          project-id: 378001
          stable-only: true
          url-template: https://github.com/jeremy-rifkin/cpptrace/archive/refs/tags/v$version.tar.gz
    cleanup:
      - '*'

  - name: oneTBB
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DTBB_TEST=Off
      - -DTBB_STRICT=Off
    sources:
      - type: archive
        url: https://github.com/uxlfoundation/oneTBB/archive/refs/tags/v2022.3.0.tar.gz
        sha256: 01598a46c1162c27253a0de0236f520fd8ee8166e9ebb84a4243574f88e6e50a
        x-checker-data:
          type: anitya
          project-id: 227581
          stable-only: true
          url-template: https://github.com/uxlfoundation/oneTBB/archive/refs/tags/v$version.tar.gz
    cleanup:
      - '*.a'
      - /bin
      - /include
      - /share

  - python3-package-installation.yaml

  - name: pairinteraction
    buildsystem: simple
    run-tests: true
    build-options:
      env:
        JUPYTER_PATH: /app/share/jupyter
        SKBUILD_BUILD_VERBOSE: 'true'
        CMAKE_ARGS: >-
          -DBUILD_TESTING=On
          -DFETCHCONTENT_FULLY_DISCONNECTED=On
          -DFETCHCONTENT_SOURCE_DIR_DUCKDB=/run/build/pairinteraction/_deps/duckdb
          -DFETCHCONTENT_SOURCE_DIR_DOCTEST=/run/build/pairinteraction/_deps/doctest
          -DFETCHCONTENT_SOURCE_DIR_HTTPLIB=/run/build/pairinteraction/_deps/httplib
          -DFETCHCONTENT_SOURCE_DIR_MINIZ=/run/build/pairinteraction/_deps/miniz
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --no-deps --no-build-isolation
        --prefix=${FLATPAK_DEST} "."
    test-commands:
      - pytest --verbose -s
    sources:
      - type: archive
        url: https://github.com/pairinteraction/pairinteraction/archive/refs/tags/v2.3.0.tar.gz
        sha256: ee8d1541b0ab4a2cbb74e5690c52bd68468183d51ff14db19ee7374fa84211e4
      - dest: _deps/duckdb
        type: archive
        url: https://github.com/duckdb/duckdb/releases/download/v0.8.1/libduckdb-linux-amd64.zip
        sha256: 767c4163df6c6fb8dc07d44d6db3d081437544282185f4aae9bd1a9d9517a6c9
        only-arches:
          - x86_64
      - dest: _deps/duckdb
        type: archive
        url: https://github.com/duckdb/duckdb/releases/download/v0.8.1/libduckdb-linux-aarch64.zip
        sha256: dc396aa224bcc190f29c9b3993ea366cb75f6b5edc28028484520d74e1ae590b
        only-arches:
          - aarch64
      - dest: _deps/doctest
        type: archive
        url: https://github.com/doctest/doctest/archive/refs/tags/v2.4.12.tar.gz
        sha256: 73381c7aa4dee704bd935609668cf41880ea7f19fa0504a200e13b74999c2d70
      - dest: _deps/httplib
        type: archive
        url: https://github.com/yhirose/cpp-httplib/archive/refs/tags/v0.25.0.tar.gz
        sha256: ac7c59fa72325d4cb9f73af266312d82632ac35a5c4c8a1be620c1f946ec9cea
      - dest: _deps/miniz
        type: archive
        url: https://github.com/richgel999/miniz/releases/download/3.0.2/miniz-3.0.2.zip
        sha256: ada38db0b703a56d3dd6d57bf84a9c5d664921d870d8fea4db153979fb5332c5
      - type: file
        path: org.pairinteraction.Pairinteraction.metainfo.xml
      - type: file
        path: pairinteraction.desktop
      - type: file
        path: pairinteraction.png
      - type: script
        dest-filename: start_pairinteraction_gui
        commands:
          - exec /app/bin/pairinteraction --log-level INFO gui "$@"
    post-install:
      - install -Dm0755 start_pairinteraction_gui -t /app/bin
      - install -Dm0644 org.pairinteraction.Pairinteraction.metainfo.xml -t /app/share/metainfo
      - install -Dm0644 pairinteraction.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm0644 pairinteraction.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/$FLATPAK_ID.png
