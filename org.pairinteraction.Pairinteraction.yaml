app-id: org.pairinteraction.Pairinteraction

runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk

base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-24.08
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
    - QT_QPA_PLATFORM=offscreen
    - CTEST_OUTPUT_ON_FAILURE=1

command: start_pairinteraction_gui

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=serialization
      - ./b2 headers
      - ./b2 install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.87.0/source/boost_1_87_0.tar.bz2
        sha256: af57be25cb4c4f4b413ed692fe378affb4352ea50fbe294a11ef548f4d527d89
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2
    cleanup:
      - '*.a'
      - /bin
      - /include
      - /share

  - name: doctest
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DDOCTEST_WITH_TESTS=Off
    sources:
      - type: archive
        url: https://github.com/doctest/doctest/archive/v2.4.12.tar.gz
        sha256: 73381c7aa4dee704bd935609668cf41880ea7f19fa0504a200e13b74999c2d70
        x-checker-data:
          type: anitya
          project-id: 288147
          stable-only: true
          url-template: https://github.com/doctest/doctest/archive/v$version.tar.gz
    cleanup:
      - '*'

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
        x-checker-data:
          type: anitya
          project-id: 666
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/$version/eigen-$version.tar.bz2
    cleanup:
      - '*'

  - name: fmt
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DFMT_TEST=Off
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/archive/11.2.0.tar.gz
        sha256: bc23066d87ab3168f27cef3e97d545fa63314f5c79df5ea444d41d56f962c6af
        x-checker-data:
          type: anitya
          project-id: 11526
          stable-only: true
          url-template: https://github.com/fmtlib/fmt/archive/$version.tar.gz
    cleanup:
      - '*'

  - name: gsl
    sources:
      - type: archive
        url: https://ftpmirror.gnu.org/gsl/gsl-2.8.tar.gz
        sha256: 6a99eeed15632c6354895b1dd542ed5a855c0f15d9ad1326c6fe2b2c9e423190
        x-checker-data:
          type: anitya
          project-id: 1267
          stable-only: true
          url-template: https://ftpmirror.gnu.org/gsl/gsl-$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include
      - /share

  - name: openblas
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - TARGET=GENERIC
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.29.tar.gz
        sha256: 38240eee1b29e2bde47ebb5d61160207dc68668a54cac62c076bb5032013b1eb
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include
      - /share

  - name: swig
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: http://prdownloads.sourceforge.net/swig/swig-4.3.1.tar.gz
        sha256: 44fc829f70f1e17d635a2b4d69acab38896699ecc24aa023e516e0eabbec61b8
        x-checker-data:
          type: anitya
          project-id: 4919
          stable-only: true
          url-template: http://prdownloads.sourceforge.net/swig/swig-$version.tar.gz
    cleanup:
      - '*'

  - python3-package-installation.yaml

  - name: pairinteraction
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=On
      - -DFETCHCONTENT_FULLY_DISCONNECTED=On
      - -DVERSION_SOFTWARE=v0.9.9
    sources:
      - type: archive
        url: https://github.com/pairinteraction/pairinteraction/archive/v0.9.9.tar.gz
        sha256: 800529dac49a7723969f4d0388ee66869c8728178b6b17d13f12856204b79fc2
      - type: patch
        path: python-site-packages.patch
      - dest: _deps/wignersymbols-src/
        type: archive
        url: https://github.com/joeydumont/wignerSymbols/archive/337dd7e634f5990f432bb53c7a69ad62c009000a.tar.gz
        sha256: 980766f5a441fc1f26bcf28a6d04d9e0578883352750ba105680ad651737dc22
      - type: file
        path: org.pairinteraction.Pairinteraction.metainfo.xml
      - type: file
        path: pairinteraction.desktop
      - type: file
        path: pairinteraction.png
    post-install:
      - install -Dm0644 org.pairinteraction.Pairinteraction.metainfo.xml -t /app/share/metainfo
      - install -Dm0644 pairinteraction.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm0644 pairinteraction.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/$FLATPAK_ID.png
